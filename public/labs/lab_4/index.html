<form action="/api" method= "POST">
    <ul class="flex-outer">
      <li>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="">
      </li>
      <li>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="">
      </li>
      <li>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="">
      </li>
      <li>
        <label for="message">Text Field</label>
        <textarea rows="6" id="message" placeholder="This is some default text."></textarea>
      </li>
      <li>
        <p>Age</p>
        <ul class="flex-inner">
            <li>
                <input type="checkbox" id="eighteen-to-thirtyfive">
                <label for="teighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">35-50</label> 
              </li>
              <li>
                <input type="checkbox" id="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
        </ul>
      </li>
      <li>
        <div class='submit'>
        <button type="submit">Submit Form</button>
        </div>
      </li>
    </ul>
    
  </form>
